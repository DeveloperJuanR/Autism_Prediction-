<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autism Prediction Questionnaire</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Autism Prediction Questionnaire</h1>
    <img src="{{ url_for('static', filename='world-autism.png') }}" alt="Autism Awareness" class="header-image">
    <form method="post" action="{{ url_for('dna.submit_sequence') }}">
          <!-- User information fields -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <!-- Loop over the questions passed from Flask -->
      {% for question in questions %}
        <div class="form-group">
          <label for="q{{ loop.index }}">{{ question }}</label>
          <select name="q{{ loop.index }}" id="q{{ loop.index }}">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      {% endfor %}
      <!-- Final question for DNA input -->
      <div class="form-group">
        <label for="dna">Please enter your DNA sequence (optional):</label>
        <input type="text" id="dna" name="dna">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
